<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <article class="example" id="uk"></article>

    <form class="search-form" id="search-form">
      <input
        class="input-t"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />

      <button class="submit-btn" type="submit">Search</button>
    </form>
    <div class="gallery"></div>

    <!-- ///////////КНОПКА СПИНЕР ///////////////// -->
    <button
      type="button"
      class="btn btn-primary button"
      data-action="load-more"
    >
      <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="label">Показать ещё</span>
    </button>

    <span class="scrol-btn opacity-tes" id="scr" data-scrolling
      ><a>Наверх</a></span
    >

    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <include src="./partials/example.html"></include>
  </body>
</html>
